<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>图床应用</title>
</head>
<body>
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container">
        <!--小屏幕导航按钮和logo-->
        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="http://www.nobaday.xyz" style="padding-top: 5px;">
                <img alt="nobaday" src="http://xyz-nobaday-myblog-images-avatar.oss-cn-shenzhen.aliyuncs.com/de135a02ef334d7e9f7af714a3c2fc08.png">
            </a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/brose}"><span class="glyphicon glyphicon-picture"></span>&nbsp;&nbsp;浏览</a></li>
                <li class="active"><a th:href="@{/upload}"><span class="glyphicon glyphicon-upload"></span>&nbsp;&nbsp;上传</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span>&nbsp;&nbsp;退出</a></li>
            </ul>
        </div>
        <!--导航-->

    </div>
</nav>
<!--导航-->

<div class="container">
    <!-- 上传图片 -->
    <div class="container p-5 mt-3 mb-3" th:if="${picURL == null}">
        <form class="mt-5" method="post" enctype="multipart/form-data" th:action="@{/upload}">
            <div class="form-group row mt-4">
                <label for="upload-image" class="col-sm-2 col-form-label text-right">选择图片:</label>
                <div class="col-sm-10">
                    <div class="custom-file">
                        <input type="file" th:class="|custom-file-input ${error!=null?'is-invalid':''}|"
                               id="upload-image" name="uploadImage" lang="es" required="">
                        <label class="custom-file-label" for="upload-image" data-browse="文件">选择一张图片</label>
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <div class="col-sm-2"></div>
                <div class="col-sm-10 text-center">
                    <button type="submit" class="btn btn-info text-white form-control">立即上传</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 结束 -->

    <!-- 回显结果 -->
    <div class="container p-5 mt-3 mb-3" align="center" th:if="${picURL != null}">
        <img class="img-thumbnail" th:src="@{${picURL}}">
    </div>
    <!-- 结束 -->

</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
